<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi client</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <script>
        const x = Math.round(window.innerWidth / 500);
        const y = Math.round(window.innerHeight / 300);
        const w = Math.floor(window.innerWidth / x) - 8;
        const h = Math.floor(window.innerHeight / y) - 8;
        const t = x * y;
        console.log('x=' + x, 'y=' + y, 'w=' + w, 'h=' + h, 't=' + t);
        for (let i = 0; i < t; i++) {
            const iframe = document.createElement("iframe");
            iframe.src = './index.html';
            iframe.height = h;
            iframe.width = w;
            iframe.style.border = '1px solid #ccc';
            document.querySelector("body").appendChild(iframe);
        }
    </script>
</body>

</html>
